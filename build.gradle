buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath "com.jfrog.bintray.gradle:gradle-bintray-plugin:0.3"
    }
}

apply plugin: "java"
apply plugin: "idea"

group = 'org.gradle'
version = '0.2'

dependencies {
    compile gradleApi()
}

repositories {
    jcenter()
}

sourceCompatibility = 1.6
targetCompatibility = 1.6

task javadocJar(type: Jar) {
    classifier = 'javadoc'
    from javadoc
}

task sourcesJar(type: Jar) {
    from sourceSets.main.allSource
    classifier = 'sources'
}
